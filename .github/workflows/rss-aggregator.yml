  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Debugæ¨¡å¼(ä¿ç•™ä¸´æ—¶æ–‡ä»¶)'
        required: false
        default: false
        type: boolean

# æƒé™é…ç½® (æœ€å°æƒé™åŸåˆ™)
permissions:
  contents: write  # ç”¨äºæäº¤ç”Ÿæˆçš„æ–‡ä»¶

# å¹¶å‘æ§åˆ¶ - é˜²æ­¢å¤šä¸ªå·¥ä½œæµåŒæ—¶è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  
  # ==========================================
  # AIæä¾›å•†API Keysï¼ˆæ”¯æŒ14å®¶LLMï¼‰
  # æ ¹æ®config.yamlä¸­çš„ai_providerè‡ªåŠ¨é€‰æ‹©
  # åªéœ€åœ¨GitHub Secretsä¸­è®¾ç½®ä½ ä½¿ç”¨çš„æä¾›å•†
  # ==========================================
  
  # å›½é™…æä¾›å•†
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
