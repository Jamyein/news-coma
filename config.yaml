smart_ai:
  provider: zhipu
  providers_config:
    gemini:
      api_key: ${GEMINI_API_KEY}
      base_url: https://generativelanguage.googleapis.com/v1beta/openai/
      model: gemini-3-flash-preview
      max_tokens: 4000
      temperature: 0.3
      rate_limit_rpm: 5
      batch_size: 5
      max_concurrent: 1
    openai:
      api_key: ${OPENAI_API_KEY}
      base_url: https://api.openai.com/v1
      model: gpt-4o-mini
      max_tokens: 2000
      temperature: 0.3
      batch_size: 5
      max_concurrent: 3
    claude:
      api_key: ${ANTHROPIC_API_KEY}
      base_url: https://api.anthropic.com/v1
      model: claude-3-haiku-20240307
      max_tokens: 2000
      temperature: 0.3
      rate_limit_rpm: 50
      batch_size: 5
      max_concurrent: 3
    deepseek:
      api_key: ${DEEPSEEK_API_KEY}
      base_url: https://api.deepseek.com/v1
      model: deepseek-chat
      max_tokens: 2000
      temperature: 0.3
      rate_limit_rpm: 60
      batch_size: 5
      max_concurrent: 3
    zhipu:
      api_key: ${ZHIPU_API_KEY}
      base_url: https://open.bigmodel.cn/api/paas/v4
      model: glm-4-flash
      max_tokens: 65536
      temperature: 0.3
      rate_limit_rpm: 40
      batch_size: 4
      max_concurrent: 6
    kimi:
      api_key: ${KIMI_API_KEY}
      base_url: https://api.moonshot.cn/v1
      model: moonshot-v1-8k
      max_tokens: 2000
      temperature: 0.3
      rate_limit_rpm: 30
      batch_size: 5
      max_concurrent: 2
    qwen:
      api_key: ${DASHSCOPE_API_KEY}
      base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
      model: qwen-max
      max_tokens: 2000
      temperature: 0.3
      rate_limit_rpm: 60
      batch_size: 5
      max_concurrent: 3
  batch_size: 10
  max_concurrent: 3
  timeout_seconds: 90
  max_output_items: 30
  diversity_weight: 0.3
  scoring_criteria:
    importance: 0.3
    timeliness: 0.2
    technical_depth: 0.2
    audience_breadth: 0.15
    practicality: 0.15
  category_min_guarantee:
    财经: 5
    科技: 3
    社会政治: 2
  category_fixed_targets:
    财经: 4
    科技: 3
    社会政治: 3
  use_fixed_proportion: true
  fallback_enabled: true
  fallback_chain:
  - gemini
  - deepseek
output:
  max_news_count: 30
  max_feed_items: 50
  archive_days: 30
  time_window_days: 1
  use_smart_switch: true
filters:
  min_score_threshold: 6.0
  blocked_keywords:
  - 广告
  - 推广
  - 促销
  use_semantic_dedup: true
  semantic_similarity: 0.85
  use_full_content: true
  max_content_length: 5000
